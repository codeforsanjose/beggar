en:
  date:
    formats:
      default:
        "%m/%d/%Y"
      with_weekday:
        "%a %m/%d/%y"

  time:
    formats:
      default:
        "%a, %b %-d, %Y at %r"
      date:
        "%b %-d, %Y"
      short:
        "%B %d"

  titles:
    application: Beggar

  trigger:
    slack:
      missing_pr_link:
        Uh oh. I couldn't find a github pull request in your command.
      webhook_not_configured: >
        Please set up Beggar on the repo first:
        <https://tbot-beggar.herokuapp.com/pages/setup>
      success: Got it! I'll start begging for reviews.
      pull_request_closed:
        Sorry - I can only beg for reviews on *open* PRs.
